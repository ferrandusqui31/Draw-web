<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../general/drawing.ico" type="image/x-icon">
    <title>¡Draw!</title>
    <link rel="stylesheet" href="drawingIE.css" type="text/css">
    <link rel="stylesheet" href="../general/normalize.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="../general/fontawesome/css/solid.min.css">
    <link rel="stylesheet" href="../general/fontawesome/css/fontawesome.min.css">
</head>
<body>
    <div class="grid">
        <div class="title">
            <h1><u>¡Draw!</u></h1>
            <h3 class="subtitle">Import Export Edition</h3>
        </div>
        <div class="canvas-div">
            <div class="canvas" id="canvas-group">
                <img src="" id="img" class="hide">
                <canvas class="hide" id="mixCanvas"></canvas>
                <canvas class="canvasElement" id="canvas3"></canvas>
                <canvas class="canvasElement" id="canvas"></canvas>
                <canvas class="canvasElement" id="canvas2"></canvas>
            </div>
        </div>
        <div class="info">
            <h4 class="drawing--no" id="drawing">Not Drawing</h4>
            <h4>Position X: <span id="positionX">150</span> / 300</h4>
            <h4>Position Y: <span id="positionY">75</span> / 150</h4>
        </div>
        <div class="form">
            <form class="form__grid">
                <label class="form__btn" for="clear">Clear</label>
                <input class="hide" type="button" id="clear">
                
                
                <label class="form__btn" for="clearIMG">Remove image</label>
                <input class="hide" type="button" id="clearIMG">
                
                
                <label class="form__btn" for="file">Import</label>
                <input class="hide" type="file" accept="image/png, image/jpg, image/jpeg, image/svg" id="file"/>
                
                
                <label class="form__btn" for="download">Download</label>
                <input type="button" id="download" class="hide"/>
                
                <div class="infoIconDiv"><i id="infoIcon" class="fas fa-question infoIcon"></i></div>
            </form>
        </div>
    </div>
    
    <div id="infoContainer" class="infoContainer hide">
        <div class="infoBox">
            <div>
                <h3 class="info__title">Instructions:</h3>
                <ul class="info__list">
                    <li>W to go up</li>
                    <li>S to go down</li>
                    <li>A to go left</li>
                    <li>D to go right</li>
                    <li>Space to switch drawinf on/off</li>
                </ul>
            </div>
            
            <div class="infoCrossDiv"><i id="infoCross" class="fas fa-times infoCross"></i></div>
        </div>
    </div>
    
    <img src="" class="hide" id="imgConverted">
    <script src="drawingIE.js"></script>
</body>
</html>
